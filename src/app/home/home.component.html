<div class="container color-dark">
    <div class="col">
        <p>Add a bucket list item</p>
    </div>
    <div class="col">
        <p>Your bucket list ({{itemCount}})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <!--[@goals]="goals.length"> -->
    <div class="col">
        <p class="sm">Use this form to add a new bucket list goal. What do you want to do with your life?</p>
        <form>
            <!-- Two Way Data Binding -->
            <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalTxt">
            <!--  // Interpolation -->
            <span>{{goalTxt}}</span>
            <!--    <input type="submit" class="btn" value="{{btnText}}">   // Interpolation using double curly braces-->
            <input type="submit" class="btn" [value]="btnTxt" (click)="addGoal()">
            <!-- Property Binding -->
        </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals;let i=index" (click)="removeItem(i)">{{goal}}</p>
    </div>
</div>
